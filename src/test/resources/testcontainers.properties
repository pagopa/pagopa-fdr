# Rancher Desktop configuration for testcontaneirs
#docker.client.strategy=it.gov.pagopa.fdr.test.config.RancherDesktopClientProviderStrategy

# API version 1.41 is the minimum required by Rancher Desktop,
# and it is compatible with Docker Engine 20.10.0 and later.
DOCKER_API_VERSION=1.41

# Disable Ryuk (resource reaper) - causes issues with Rancher Desktop
testcontainers.ryuk.disabled=true

# Disabling compatibility checks - causes issues with Rancher Desktop
checks.disable=true
